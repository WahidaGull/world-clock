<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Wahida Hussaini</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="Europe/London">Landon</option>
        <option value="Asia/Kabul">Afghanistan</option>
        <option value="Europe/Zurich">Switzerland</option>
        <option value="America/Vancouver">Canada</option>
      </select>

      <div id="cities">
        <div class="city" id="los-an">
          <div>
            <h2>Los Angles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Wahida</strong> and is
      <a href="https://github.com/WahidaGull/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/style.js"></script>
  </body>
</html>
